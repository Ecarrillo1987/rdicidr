apiVersion: v1
kind: Service
metadata:
  name: fsl-frontend
  namespace: fsl-challenge
spec:
  clusterIP: None
  selector:
    app: fsl-frontend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fsl-frontend
  namespace: fsl-challenge
spec:
  serviceName: fsl-frontend
  replicas: 1
  selector:
    matchLabels:
      app: fsl-frontend
  template:
    metadata:
      labels:
        app: fsl-frontend
    spec:
      containers:
        - name: fsl-frontend
          image: fsl-frontend:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
